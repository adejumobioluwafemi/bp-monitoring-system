prepare:
  rawdata_file_path: data/raw/Hypertension_Data_Set.csv
  test_size: 0.2
  val_size: 0.1
  random_state: 42
  target_column: "Hypertension_Tests"
  numerical_features:
    - "Age"
    - "BMI" 
    - "Systolic_BP"
    - "Diastolic_BP"
    - "Heart_Rate"
  categorical_features:
    - "Gender"
    - "Medical_History"
    - "Smoking"
    - "Sporting"

preprocessing:
  numerical:
    imputer: "median" # Options: "mean", "median", "most_frequent"
    scaler: "standard" # Options: "standard", "minmax", "robust"
  categorical:
    imputer: "most_frequent"
    encoder: "onehot"
    handle_unknown: "ignore"

model:
  model_type: "random_forest"  # Options: random_forest, logistic_regression, xgboost, svm, knn, decision_tree
  random_state: 42
  
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
  
  logistic_regression:
    C: 1.0
    penalty: "l2"
    solver: "lbfgs"
    max_iter: 1000
  
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 1.0
    colsample_bytree: 1.0
  
  svm:
    C: 1.0
    kernel: "rbf"
  
  knn:
    n_neighbors: 5
    weights: "uniform"
  
  decision_tree:
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1

cv:
  n_splits: 5
  random_state: 42
  strategy: "stratified"

evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall" 
    - "f1"
    - "roc_auc"
  threshold: 0.5

inference:
  confidence_threshold: 0.7
  batch_size: 100